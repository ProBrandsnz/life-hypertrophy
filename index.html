<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertrophy OS - Anthony's Complete Transformation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f0e6;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #ea580c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .header p {
            color: #9a3412;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .card h3 {
            color: #374151;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }
        
        .card h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .btn {
            background: #ea580c;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .btn-blue {
            background: #2563eb;
        }
        
        .btn-blue:hover {
            background: #1d4ed8;
        }
        
        .btn-green {
            background: #16a34a;
        }
        
        .btn-green:hover {
            background: #15803d;
        }
        
        .btn-purple {
            background: #9333ea;
        }
        
        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .nav-tab {
            padding: 12px 20px;
            background: #e5e7eb;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-tab:hover {
            background: #d1d5db;
        }
        
        .nav-tab.active {
            background: #ea580c;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #16a34a;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .progress-fill.blue {
            background: #2563eb;
        }
        
        .progress-fill.purple {
            background: #9333ea;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ea580c;
        }
        
        .textarea-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }
        
        .textarea-field:focus {
            outline: none;
            border-color: #ea580c;
        }
        
        .ritual-card {
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .ritual-completed {
            border-color: #16a34a;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        
        .ritual-pending {
            border-color: #ea580c;
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
        }
        
        .ritual-pending-evening {
            border-color: #2563eb;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }
        
        .flame-alert {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 6px solid #f59e0b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .flame-title {
            color: #92400e;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .flame-text {
            color: #b45309;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .focus-statement {
            font-style: italic;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ea580c;
            margin: 20px 0;
            line-height: 1.7;
        }
        
        .question-progress {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .question-progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .question-progress-fill {
            height: 100%;
            background: #ea580c;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .score-buttons {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            justify-content: center;
        }
        
        .score-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #d1d5db;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .score-btn:hover {
            border-color: #ea580c;
            background: #fff7ed;
        }
        
        .score-btn.active {
            background: #ea580c;
            color: white;
            border-color: #ea580c;
        }
        
        .meal-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .nutrient-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .protein-value {
            color: #16a34a;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .nav-tab {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
